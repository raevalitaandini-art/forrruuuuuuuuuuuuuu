<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pesan Spesial + Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 440px;
      width: 90%;
    }

    /* link/button */
    .photo-link {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
    .modal.open { display: flex; }

    .modal-content {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      max-width: 95%;
      max-height: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      overflow: auto;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 8px auto;
      border-radius: 6px;
    }
    .close-btn {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .actions {
      margin-top: 8px;
      display:flex;
      gap:8px;
      justify-content:center;
    }
  </style>
</head>
<body onload="tampilkanPesan()">
  <div class="container">
    <h1 id="title">Loading Pesan Spesial...</h1>
    <p id="subtitle">Jika pop-up tidak muncul, silakan tekan F5 atau refresh halaman.</p>

    <!-- Link untuk menampilkan foto (modal) -->
    <a href="#" id="showPhoto" class="photo-link">Klik untuk lihat foto</a>

    <!-- Opsi buka di tab baru / download -->
    <div style="margin-top:10px;">
      <a id="openNewTab" href="#" target="_blank">Buka foto di tab baru</a> Â·
      <a id="downloadLink" href="#" download>Download foto</a>
    </div>
  </div>

  <!-- Modal overlay -->
  <div id="photoModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <img id="modalImage" src="" alt="Foto" />
      <div class="actions">
        <a id="downloadBtn" class="photo-link" href="#" download>Download</a>
        <a id="closeModal" class="close-btn" href="#">Tutup</a>
      </div>
    </div>
  </div>

  <script>
    function tampilkanPesan() {
      alert('HBD BROK KURANGI NAKALMU');
      document.querySelector('#title').innerText = 'Pesan Sudah Disampaikan!';
      document.querySelector('#subtitle').innerText = 'Selamat ulang tahun!';
    }

    (function(){
      // sesuai file yang ada di folder proyek (sesuaikan jika namanya beda)
      const photoFilename = 'WhatsApp Image 2025-12-11 at 01.26.47.jpeg';

      // buat URL yang aman untuk spaces & karakter khusus
      const encoded = encodeURI(photoFilename);

      const showPhoto = document.getElementById('showPhoto');
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('modalImage');
      const closeModal = document.getElementById('closeModal');
      const openNewTab = document.getElementById('openNewTab');
      const downloadLink = document.getElementById('downloadLink');
      const downloadBtn = document.getElementById('downloadBtn');

      // set hrefs untuk buka/tab & download
      openNewTab.href = encoded;
      downloadLink.href = encoded;
      downloadLink.setAttribute('download', photoFilename);
      downloadBtn.href = encoded;
      downloadBtn.setAttribute('download', photoFilename);

      showPhoto.addEventListener('click', function(e){
        e.preventDefault();
        modalImg.src = encoded;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      });

      closeModal.addEventListener('click', function(e){
        e.preventDefault();
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        // clear src to stop large image memory usage
        modalImg.src = '';
      });

      // klik di luar modal-content -> tutup
      modal.addEventListener('click', function(e){
        if (e.target === modal) {
          modal.classList.remove('open');
          modalImg.src = '';
          modal.setAttribute('aria-hidden','true');
        }
      });

      // esc to close
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && modal.classList.contains('open')) {
          modal.classList.remove('open');
          modalImg.src = '';
          modal.setAttribute('aria-hidden','true');
        }
      });
    })();
  </script>
</body>
</html>
